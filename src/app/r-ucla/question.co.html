<mat-card style="margin: 2%">
  <div class="mat-h1" style="text-align: center">{{question}}</div>
</mat-card>

<div class="buttons" [class.small]="small">
  <button mat-raised-button
    color="primary"
    [class.small]="small"
    [style.transform]="rotation"
    [style.margin-right.px]="marginCorrection"
    >Never</button>

  <button mat-raised-button
    color="primary"
    [class.small]="small"
    [style.transform]="rotation"
    [style.margin-right.px]="marginCorrection"
    >Rarely</button>

  <button mat-raised-button
    color="primary"
    [class.small]="small"
    [style.transform]="rotation"
    [style.margin-right.px]="marginCorrection"
    >Sometimes</button>

  <button mat-raised-button
    color="primary"
    [class.small]="small"
    [style.transform]="rotation"
    >Often</button>
</div>
